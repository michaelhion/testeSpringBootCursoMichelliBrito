<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MyCodeBlog</title>
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<!--css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<header>
		<!-- As a link -->
		<nav class="navbar navbar-light bg-light">
			<a class="navbar-brand" href="#">MyCodeBlog</a>
		</nav>
	</header>
	<main>
		<div class="container" style="width: 60%;">
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
						<li class="breadcrumb-item active" aria-current="page">Post</li>
					</ol>
				  </nav>
				<article>
					<h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;">
						<span th:text="${post.titulo}"></span>
					</h1>
					<p class="card-subtitle mb-2 text-muted">
						<i class="material-icons">person_outline</i>
						<span th:text="${post.autor}"></span>
						<br>
						<i class="material-icons">
							date_range
						</i>
						<span th:text="${post.data}"></span>
					</p>
					<section>
						<p class="card-text" style="margin-top: 40px;"><span th:utext="${post.conteudo}"></span></p>
					</section>
				</article>
			</div>

	</main>

</body>

</html>
